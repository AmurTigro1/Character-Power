<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Power Calculator</title>
</head>
<body>
    <h1>Character Power Calculator</h1>
    <form id="characterForm">
        <label for="strength">Strength:</label>
        <input type="number" id="strength" min="1" max="100" step="1" value="5"><br>
        <label for="intelligence">Intelligence:</label>
        <input type="number" id="intelligence" min="1" max="100" step="1" value="5"><br>
        <label for="agility">Agility:</label>
        <input type="number" id="agility" min="1" max="100" step="1" value="5"><br>
    </form>
    <div id="powerLevel">Power Level: 15</div>

    <script src="script.js">
        
    </script>
</body>
</html>
